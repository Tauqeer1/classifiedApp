<div class="container center-div">
    <form #registerForm="ngForm" (submit)="register(registerForm.valid, registerForm.value)" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': registerForm.submitted && username.invalid }">
            <input type="text" name="username" #username="ngModel"  class="form-control" placeholder="Username" ngModel required>
            <div *ngIf="registerForm.submitted && username.invalid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': registerForm.submitted && email.invalid }">
            <input type="email" name="email" #email="ngModel" class="form-control" placeholder="Email Address" ngModel required>
            <div *ngIf="registerForm.submitted && email.invalid" class="help-block">Email is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': registerForm.submitted && password.invalid }">
            <input type="password" name="password" #password="ngModel" class="form-control" placeholder="Password" ngModel required>
            <div *ngIf="registerForm.submitted && password.invalid" class="help-block">Password is required</div>
        </div>
        <!--<div class="form-group">
            <input type="file" name="profile" (change)="handleFiles($event)" class="form-control" accept="image/*" >
        </div>-->
        <div class="form-group">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <button type="submit" class="form-control btn btn-block btn-primary">Register</button>
                </div>
            </div>
        </div>
    </form>
</div>
