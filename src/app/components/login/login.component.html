<div class="container center-div">
    <form #loginForm="ngForm" (submit)="login(loginForm.valid, loginForm.value)" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': loginForm.submitted && email.invalid }">
            <input type="email" name="email" #email="ngModel" class="form-control" placeholder="Email Address" ngModel required>
            <div *ngIf="loginForm.submitted && email.invalid" class="help-block">Email is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': loginForm.submitted && password.invalid }">
            <input type="password" name="password" #password="ngModel" class="form-control" placeholder="Password" ngModel required>
            <div *ngIf="loginForm.submitted && password.invalid" class="help-block">Password is required</div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <button type="submit" class="form-control btn btn-block btn-primary">Login</button>
                </div>
            </div>
        </div>
    </form>
</div>
